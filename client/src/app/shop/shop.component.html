<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select class="form mb-4" (change)="onSortSelected($event)">
        <option *ngFor="let option of sortOptions" [value]="option.value">{{option.name}}</option>
      </select>

      <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group my-3" *ngFor="let brand of brands">
        <li class="list-group-item " [class.active]="brandIdSelected === brand.id" [value]="brand.id"
          (click)="(onBrandSelect(brand.id))">
          {{brand.name}}</li>
      </ul>
      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3" *ngFor="let type of types">
        <li class="list-group-item" [class.active]="typeIdSelected === type.id" [value]="type.id"
          (click)="(onTypeSelect(type.id))">
          {{type.name}}</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>
            Showing <strong>10</strong> of <strong>18 </strong>results
          </span>
        </header>
        <div class="d-flex mt-2">
          <input type="text" placeholder="Search" class="form-control me-2">
          <button class="btn-outline-primary mx-2">Search</button>
          <button class="btn-outline-primary">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
