<div class="container mt-5">
  <div class="row">
    <div class="col-12">
        <p>
          <i class="fa fa-info-circle me-2" aria-hidden="true"></i>Click on column headers to sort.
        </p>
      <table class="table table-hover" style="cursor: pointer;">
        <thead class="thead-light">
          <tr>
            <th (click)="sortColumn('id',0)">Order
              <i *ngIf="columnIndex === 0" class="arrow" [ngClass]="sortDirection ? 'down' : 'up'">
              </i>
            </th>
            <th (click)="sortColumn('date',1)">Date
              <i *ngIf="columnIndex === 1" class="arrow" [ngClass]="sortDirection ? 'down' : 'up'">
              </i>
            </th>
            <th (click)="sortColumn('total',2)">Total
              <i *ngIf="columnIndex === 2" class="arrow" [ngClass]="sortDirection ? 'down' : 'up'">
              </i>
            </th>
            <th (click)="sortColumn('status',3)">Status
              <i *ngIf="columnIndex === 3" class="arrow" [ngClass]="sortDirection ? 'down' : 'up'">
              </i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
            <th># {{order.id}}</th>
            <td>{{order.orderDate | date: 'medium'}}</td>
            <td>{{order.total | currency}}</td>
            <td>{{order.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
