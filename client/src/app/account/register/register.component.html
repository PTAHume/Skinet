<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="resisterForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Register</h1>
      </div>
      <app-text-input [label]="'Display Name'" [formControl]="resisterForm.controls['displayName']"></app-text-input>
      <app-text-input [label]="'Email Address'" [formControl]="resisterForm.controls['email']"></app-text-input>
      <app-text-input [label]="'Password'" [formControl]="resisterForm.controls['password']"
        [type]="'password'"></app-text-input>
        <ul class="text-danger list-unstyled" *ngIf="errors != null">
          <li *ngFor="let error of errors">{{error}}</li>
        </ul>
      <div class="d-grid">
        <button [disabled]="resisterForm.invalid" class="btn btn-lg btn-primary mt-3">Sign Up</button>
      </div>
    </form>
  </div>
</div>
