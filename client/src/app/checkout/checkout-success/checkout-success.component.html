<div class="container mt-5">
  <ng-container *ngIf="order">
    <div><i class="fa fa-check-circle fa-5x"></i></div>
    <h2>Thank you. Your order is confirmed</h2>
    <p class="mb-4">Your order has not shipped yet, but this is to be expected, as we are not a real store!</p>
  </ng-container>
    <ng-container *ngIf="!order">
      <h2>No current order</h2>
      <p class="mb-4">No current order, please check you orders history</p>
    </ng-container>
  <button *ngIf="order" routerLink="/orders/{{order.id}}" class="btn btn-outline-success">
    View your order
  </button>
  <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-success">
    View your orders
  </button>
</div>
