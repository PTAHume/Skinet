<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping Address</h4>
    <button
          (click)="saveUserAddress()"
          [disabled]="!checkoutForm.get('addressForm')?.valid
            || !checkoutForm.get('addressForm')?.dirty"
          class="btn btn-outline-success mb-3">Save as default
      address</button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <app-text-input label="First Name" formControlName="firstName"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input label="Last Name" formControlName="lastName"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input label="Street" formControlName="street"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input label="City" formControlName="city"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input label="County" formControlName="county"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input label="country" formControlName="country"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input label="Post Code" formControlName="postCode"></app-text-input>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between flex-row mb-5">
  <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"></i> Back to basket
  </button>
  <button
    [disabled]="!this.checkoutForm?.get('addressForm')?.valid"
    class="btn btn-primary"
    cdkStepperNext>
    Proceed to Delivery <i class="fa fa-angle-right"></i>
  </button>
</div>
